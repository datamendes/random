<!DOCTYPE html>
<html>
<head>
    <title>Login with Steam</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        .login {
            display: inline-block;
            background-color: #0fba72;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login:hover {
            background-color: #0da060;
        }
    </style>
</head>
<body>
    <h2>Welcome to the Futuristic Steam Chat App</h2>
    <a href="/auth/steam" class="login">Login with Steam</a>
</body>
</html>
